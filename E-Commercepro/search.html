<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product{
            display:none;
        }
    </style>
</head>
<body>
    
    <h1>search products</h1>
    <input type="text" id="searchInput" placeholder="search products">

    <div id="productList">
        <div class="product"><a href="./home.html">Shirt for men</a></div>
        <div class="product"><a href="./watch.html">Watch for men</a></div>
        <div class="product"><a href="./shoes for men.html">shoes for men</a></div>
        <div class="product"><a href="./puma.html">puma t-shirt</a></div>
        <div class="product"><a href="./nike.html">Nike shoes</a></div>
        
    </div>

    <script>
        let input=document.querySelector("#searchInput");
        let products=document.querySelectorAll(".product");

        input.addEventListener("keyup",function () {

            const filter=input.value.toLowerCase().trim();

            products.forEach((product)=>{
                const text=product.textContent.toLowerCase()
                if(filter !== "" && text.includes(filter)){
                    product.style.display="block";
                }
                else{
                    product.style.display="none"
                }
            })

        })

    </script>
</body>
</html>
